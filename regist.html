<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/regist.css" />
    <script src="assets/js/regist.js"></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="regist-head">
                <a href="index.html" class="feedback"><img src="assets/image/back.gif" width="42px" height="42px"></a>
                <h1>欢迎注册</h1>
                <a href="login.html" class="login">返回登录</a>
                <span>已有账号?</span>
            </div>
            <div class="regist-body">
                <form name="form-login" onsubmit="return validateForm()">
                    <input name="usename" class="input" type="text" placeholder="请输入登录邮箱/手机号">
                    <input name="password" class="input" type="password" placeholder="6-16位密码，区分大小写，不能用空格">
                    <input name="password" class="input" type="password" placeholder="请确认密码">
                    <input class="submit" type="submit" value="注册" hidefocus="true" style="cursor: pointer">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/canvas-nest.js" zIndex="-10"></script>
</body>
</html>
