<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/login.css" />
    <script src="assets/js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-head">
            <a href="index.html" class="feedback"><img src="assets/image/back.gif" width="42px" height="42px"></a>
            <h1>欢迎登录</h1>
            <a href="regist.html" class="regist">立即注册</a>
            <span>没有账号?</span>
        </div>
        <div class="login-body">
            <form name="form-login" onsubmit="return validateForm()">
                <input name="usename" class="input" type="text" placeholder="请输入登录邮箱/手机号">
                <input name="password" class="input" type="password" placeholder="6-16位密码，区分大小写，不能用空格">
                <div>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">7日内自动登录</label>
                    <a href="#">忘记密码</a>
                </div>
                <input class="submit" type="submit" value="登录" hidefocus="true" style="cursor: pointer">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/canvas-nest.js" zIndex="-10"></script>
</body>
</html>
